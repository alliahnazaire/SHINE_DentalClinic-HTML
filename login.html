<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-witdth,
        initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" 
     content="ie=edge">
     <title>SHINE DENTAL CLINIC</title>
</head>
<body>
    <!-----------LOG IN------------->
    <h1><strong>SHINE DENTAL CLINIC</strong></h1>
    <p><b>LOGIN</b></p>
    <hr>
    <div class="login" id="login">
        <form> 
            <label for="username1">USERNAME</label>
            <input type="text" id="username1" required><br>
            <form id="form1">
                <label for="password">
                    PASSWORD
                </label>
                <input id="password" type="password" required> 
            </form>
            <form action="admin.html" method="GET">
                <input type="submit" value="LOGIN">
            </form>
        </form> 
    </div>
<!-----------REGISTER----------->
    <br>
    <div class="register" id="register">
        <h3>PLEASE FILL IN THIS FORM TO CREATE AN ACCOUNT</h3>
        <p1><b>REGISTER</b></p1>
        <hr>
        <form>
            <label for="fullname">FULL NAME</label><br>
            <input type="text" name="email" required><br>
            <label for="email">EMAIL</label><br>
            <input type="text" placeholder="Enter Email"
                 name="email" required><br>
            <label for="username">USERNAME</label><br>
            <input type="text" placeholder="Enter Username"
                 name="username" required><br>      
             <label for="dln">DENTIST ID NUMBER</label><br>
            <input type="number"  name="dln" required><br>
            <label for="psw">PASSWORD</label><br>
            <input type="password" placeholder="Enter Password"
                 name="psw" required><br>
            <label for="psw-repeat">REPEAT PASSWORD</label><br>
            <input type="password" placeholder="Repeat Password" 
                name="psw-repeat" required><br>
            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label><br>
            <input type="submit" value="REGISTER">
        </form>
    
    </div>
    <br>
    <br>
    <div>
        <form action="shine_dental.html" method="GET">
            <input type="submit"  value="BACK TO MAINPAGE">
        </form>
    </div>
</body>
</html>
