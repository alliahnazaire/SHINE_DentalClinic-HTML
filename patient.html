<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-witdth,
     initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" 
     content="ie=edge">
     <title>SHINE DENTAL CLINIC</title>
</head>

<body>
    <h1><strong>SHINE DENTAL CLINIC</strong></h1>
<!---------PATIENTS INFORMATION----------->
    <h3>Please fill up the Form below</h3>
    <div class="information" id="information">
        <form>
        <fieldset>
            <form>
                <legend>PATIENT'S INFORMATION </legend>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname"required>
                <label for="surname">SURNAME</label>
                <input type="text" id="surname" autofocus required><br>
                    <form id="form1">
                        <label for="text1"> AGE</label>
                        <input id="text1" type="text"
                        name="text1" pattern="[0-9][2]"
                        maxlength="2">
                    </form>       
            </form>
            <br>
            <p><b>GENDER</b></p>
                <input id="checkBox1" type="checkbox">
                <label for="checkBox1">FEMALE</label><br>
                <input id="checkBox2" type="checkbox">
                <label for="checkBox2">MALE</label><br>
            <br>
                <label for="address"><b>ADDRESS</b></label>
                <input type="text" id="address">
            <p><b>CONTACT NUMBER</b></p>
                <form id="form2">
                <label for="cpnum">
                    CELLPHONE NUMBER<br>
                     +63 </label>
                <input id="cpnum" type="tel"
                    name="cpnum" placeholder="xxx-xxxxxxx"
                    pattern="[0-9]{3}-[0-9]{7}">
                </form>  
                <form id="form2">
                <label for="cpnum">
                    TELEPHONE NUMBER<br>
                </label>
                <input id="telnum" type="tel"
                    name="telnum" placeholder="xxx xxx-xxx"
                    pattern="[0-9]{3}-[0-9]{7}">
                </form>        
    
        </fieldset>
        </form>
    </div>
    <br>
    <div class="schedule" id="schedule">
        <form>
            <fieldset>
<!---------PATIENTS INFORMATION----------->
<!---------SCHEDULING OF APPOINTMENT---------->
                <legend>SCHEDULE YOUR APPOINTMENT HERE</legend>
                <p><b>PATIENT</b></p>
                    <input id="radio" type="radio">
                    <label for="radio">EXISTING PATIENT</label><br>
                    <input id="radio1" type="radio">
                    <label for="radio1">NEW PATIENT</label><br>
                    <br>
                    <label for="doctor">
                        <b>CHOOSE DENTIST</b>
                    </label>
                    <select id="doctor" name="doctor">
                        <option value="taccad">Ms. Abcd</option>
                        <option value="nazaire">Mr. Efgh</option>
                        <option value="dela pena">Ms. Ijkl</option><br>
                    </select>
                    <form id="form3">
                        <p><b>CHOOSE AVAILABLE DATE AND TIME</b></p>
                        <label for="date">DATE:</label>
                        <input type="date">
                        <label for="time">TIME:</label>
                        <input type="time">
                    </form>
            </fieldset><br>
        </form>
    </div>

    <div>
        <form action="payment.html" method="GET">
            <input type="submit" onclick=" alert('Proceed to Payment?')"
                 value="CONFIRM APPOINTMENT">
        </form>
    </div>
    <br>
    <div>
        <form action="shinedental.html" method="GET">
            <input type="submit"  value="BACK TO MAINPAGE">
        </form>
    </div>
    

</body>
</html>
