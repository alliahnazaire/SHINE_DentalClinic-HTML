<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-witdth,
     initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" 
     content="ie=edge">
     <title>SHINE DENTAL CLINIC</title>

</head>
<body>
    <h1><strong>SHINE DENTAL CLINC</strong></h1>
    <br>
    <div class="pricelist" id="pricelist">
        <form>
            <fieldset>
<!--------PRICELIST-------->
                <legend>SERVICES PRICELIST</legend>
                    <input id="radio2" type="radio">
                    <label for="radio2">P500 - TOOTH EXTRACTION </label><br>
                    <input id="radio3" type="radio">
                    <label for="radio3">P500 - TEETH WHITENING</label><br>
                    <input id="radio4" type="radio">
                    <label for="radio4">P500 - TEETH CLEANING</label><br>
                    <input id="radio5" type="radio">
                    <label for="radio5">P500 - DENTAL IMPLANT</label><br>
                <hr>
                <p>Total Bill <span name="price" ></span></p>
            </fieldset><br>
        </form>
    </div>
    <div>
        <form>
            <fieldset>
<!------------PAYMENT----------->
                <p><b>PAYMENT OPTION</b></p>
                <h4>NOTE!: <i>If you'll pay cash please don't
                     fill the payment form below.<br>
                </i></h4>
                    <input id="checkBox3" type="checkbox">
                    <label for="checkBox3">CASH</label><br>
                    <input id="checkBox4" type="checkbox">
                    <label for="checkBox4">ONLINE</label>
                <p><b>PAYMENT</b></p>
                    <form>
                    <label for="numoncard">NAME ON CARD</label><br>
                    <input type="text" id="numoncard" required><br>
                    <label for="creditcard">CREDIT CARD NUMBER</label><br>
                    <input type="number" id="creditcard" required><br>
                    <label for="expmonth">EXP MONTH</label>
                    <input type="number" id="expmonth"required>
                    <label for="expyear">EXP YEAR</label>
                    <input type="number" id="expyear"required><br>
                    <label for="cvv">CVV</label><br>
                    <input type="number" id="cvv"required><br>
                    <br>
                    </form>
                  
                    <div>
                        <form action="receipt.html" method="GET">
                            <input type="submit" value="CONFIRM PAYMENT">
                        </form>
                    </div>     
            </fieldset>
        </form>
    </div>

</body>


</html>
